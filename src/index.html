<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <section class="card" data-qa="card">
      <div class="card__image">
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
          class="image image--imac"
        >
      </div>

      <div class="card__content">
        <p class="product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="product-code">Product code: 195434</p>

        <div class="reviews">
          <div class="reviews__stars reviews__stars--4">
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
          </div>
          <p class="reviews__name">Reviews: 5</p>
        </div>

        <div class="price">
          <p class="price__text">Price:</p>
          <p class="price__value">$2,199</p>
        </div>

        <a
          href="/"
          class="button-buy"
          data-qa="hover"
        >BUY
        </a>
      </div>
    </section>
  </body>
</html>
